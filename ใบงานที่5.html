<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบงานที่ 5 การเก็บข้อมูลการใช้ประโยชน์ของพืชในท้องถิ่น</title>
    <style>
        body {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            font-family: 'Sarabun', sans-serif;
            color: #fff;
            padding: 30px;
            line-height: 1.6;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        .container {
            margin: 20px auto;
            text-align: justify;
        }
        .section-title {
            font-size: 24px;
            margin-top: 20px;
            text-decoration: underline;
            text-align: center;
            color: #f1c40f;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100%;
            height: 200px;  /* กำหนดความสูงให้เท่ากันทั้งหมด */
            object-fit: cover;  /* ปรับรูปภาพให้เต็มกรอบโดยไม่ทำให้ภาพผิดสัดส่วน */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .content-box p {
            font-size: 18px;
            line-height: 1.8;
        }
        .highlight {
            color: #f1c40f;
            font-weight: bold;
        }
        .image-gallery img:nth-child(odd) {
            border: 3px solid #f1c40f;
        }
        .image-gallery img:nth-child(even) {
            border: 3px solid #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ใบงานที่ 5: การเก็บข้อมูลการใช้ประโยชน์ของพืชในท้องถิ่น</h1>
        <h2>และการบูรณาการสู่กิจกรรมในชมรมงานสวนพฤกษศาสตร์โรงเรียน วท.ชุมแพ</h2>

        <div class="image-gallery">

            <img src="img/ใบงานที่5 (1).jpg" alt="Image 2">
            <img src="img/ใบงานที่5 (3).jpg" alt="Image 3">
            <img src="img/ใบงานที่5 (4).jpg" alt="Image 4">

</body>
