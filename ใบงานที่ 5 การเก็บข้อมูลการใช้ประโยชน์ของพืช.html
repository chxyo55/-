<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผลิตภัณฑ์ชากาสะลอง</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      color: #d66382;
      text-shadow: 0 2px 5px rgba(255, 255, 255, 0.8);
      margin: 20px 0;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .containerplants {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .flower {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .flower:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .flower img {
      width: 80%;
      height: auto;
      filter: drop-shadow(0 3px 7px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease-in-out;
    }

    .flower:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>พรรณไม้แห้ง</h1>
  <div class="containerplants">
    <!-- Flower elements -->
    <div class="flower"><img src="img/พรรณไม้แห้ง (1).jpg" alt="Flower 1"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (2).jpg" alt="Flower 2"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (3).jpg" alt="Flower 3"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (4).jpg" alt="Flower 4"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (5).jpg" alt="Flower 5"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (6).jpg" alt="Flower 6"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (7).jpg" alt="Flower 7"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (8).jpg" alt="Flower 8"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (9).jpg" alt="Flower 9"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (10).jpg" alt="Flower 10"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (11).jpg" alt="Flower 11"></div>
    <div class="flower"><img src="img/พรรณไม้แห้ง (12).jpg" alt="Flower 12"></div>
  
  </div>
</body>
</html>
