   const navbar = document.getElementById('navbar');
   
   // ฟังก์ชันตรวจสอบตำแหน่งการเลื่อน
   window.onscroll = () => {
       if (window.scrollY > 50) { // หากเลื่อนเกิน 50px
           navbar.classList.add('sticky'); // เพิ่มคลาส sticky
       } else {
           navbar.classList.remove('sticky'); // เอาคลาส sticky ออก
       }
   };
