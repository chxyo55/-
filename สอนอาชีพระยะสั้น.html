        }

        .image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Dynamic grid */
    gap: 15px;
    margin-top: 20px;
}

.image-gallery img {
    width: 100%;
    height: 250px; /* กำหนดความสูงที่เท่ากัน */
    object-fit: cover; /* ให้รูปภาพไม่ผิดสัดส่วน */

    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.4s, box-shadow 0.4s;
}

.image-gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

        .pagination {

            border: none;

        .pagination button:disabled {

        @media (max-width: 600px) {

        <div class="pagination">
            <button id="prev" onclick="changePage(-1)">ก่อนหน้า</button>
            <button id="next" onclick="changePage(1)">ถัดไป</button>
        </div>
    </div>

    <script>
        const imagesPerPage = 8;
        let currentPage = 1;
        const images = document.querySelectorAll('.image-gallery img');
        
        function showPage(page) {
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = page * imagesPerPage;

            images.forEach((image, index) => {
                if (index >= startIndex && index < endIndex) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });

            document.getElementById('prev').disabled = page === 1;
            document.getElementById('next').disabled = endIndex >= images.length;
        }

        function changePage(direction) {
            currentPage += direction;
            showPage(currentPage);
        }

        showPage(currentPage);
    </script>
