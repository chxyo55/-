<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลิตภัณฑ์ชากาสะลอง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            background: linear-gradient(135deg, #ffe8e8, #ffe2f5);
            padding: 30px 15px;
            border-radius: 20px;
        }
        .product {
            border: 2px solid #ffc3d1;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        h1 {
            font-size: 3.5rem;
            color: #d66382;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            width: 100%;
            text-align: center;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">ผลิตภัณฑ์ชากาสะลอง</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- รูปที่ 1-7 -->
            <div class="col">
                <div class="product">
                    <img src="img/ผลิตภัณฑ์ชากาสะลอง  (4).jpg" alt="Product 1">
                </div>
            </div>
            <div class="col">
                <div class="product">
                    <img src="img/ผลิตภัณฑ์ชากาสะลอง  (6).jpg" alt="Product 2">
                </div>
            </div>
            <div class="col">
                <div class="product">
                    <img src="img/ผลิตภัณฑ์ชากาสะลอง  (3).jpg" alt="Product 3">
                </div>
            </div>
            <div class="col">
                <div class="product">
                    <img src="img/ผลิตภัณฑ์ชากาสะลอง  (5).jpg" alt="Product 4">
                </div>
            </div>
            <div class="col">
                <div class="product">
                    <img src="img/ผลิตภัณฑ์ชากาสะลอง  (1).jpg" alt="Product 5">
                </div>
            </div>
            <div class="col">
                <div class="product">
                    <img src="img/ผลิตภัณฑ์ชากาสะลอง  (2).jpg" alt="Product 6">
                </div>
            </div>
            <div class="col">
                <div class="product">
                    <img src="img/ผลิตภัณฑ์ชากาสะลอง  (7).jpg" alt="Product 7">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
