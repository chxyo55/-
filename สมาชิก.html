<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมาชิกสวนพฤกษศาสตร์โรงเรียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="สมาชิก/สมาชิก.css">
   
</head>
<body>
    <h1 style="text-align: center;">ผู้บริหารและบุคลากร</h1>
    <div class="container">
        <!-- แถวที่ 1 -->
        <div class="row">
            <div class="card">
                <img src="img/ผอ..jpg" alt="นายบรรลือศักดิ์ มานาดี">
                <h3>นายบรรลือศักดิ์ มานาดี</h3>
                <h4>ผู้อำนวยการวิทยาลัยเทคนิคชุมแพ</h4>
            </div>
        </div>
        <!-- แถวที่ 2 -->
        <div class="row">
            <div class="card">
                <img src="img/รอง.jpg" alt="นายวาทิน แหลมคม">
                <h3>นายวาทิน แหลมคม</h3>
                <h4>รองผู้อำนวยการฝ่ายวิชาการ</h4>
            </div>
        </div>
        <!-- แถวที่ 3 -->
        <div class="row">
            <div class="card">
                <img src="img/ครูแจ่มจันทร์.jpg" alt="นางแจ่มจันทร์ หอมระหัส">
                <h3>นางแจ่มจันทร์ หอมระหัส</h3>
                <h4>หัวหน้าแผนกวิชาเทคโนโลยีสารสนเทศ</h4>
            </div>
        </div>
        <!-- แถวที่ 4 (2 คนในแถวเดียวกัน) -->
        <div class="row two">
            <div class="card">
                <img src="img/ครูชมพู.jpg" alt="นางชมพูนุช มานาดี">
                <h3>นางชมพูนุช มานาดี</h3>
                <h4>หัวหน้าแผนกสามัญ-สัมพันธ์</h4>
            </div>
            <div class="card">
                <img src="img/ครูณัฐยา1.jpg" alt="นางสาวณัฏฐา หงษ์ชุมแพ">
                <h3>นางสาวณัฐยา ประกอบมิตร</h3>
                <h4>เจ้าหน้าที่พัสดุ</h4>
            </div>
        </div>
        <h1 style="text-align: center;">สมาชิกสวนพฤกษศาสตร์</h1>
       <!-- แถวสุดท้าย (รูปเดี่ยวขนาดใหญ่ตรงกลาง) -->
       <div class="row">
        <div class="large-card">
            <img src="img/รวม.jpg" alt="รูปเพิ่มเติม">
            
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
