<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ป้ายชื่อพรรณไม้สมบูรณ์</title>
    <!-- นำเข้า Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2a5e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h1 {
            color: #2e2a5e;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ป้ายชื่อพรรณไม้สมบูรณ์</h1>
        <p class="text-center">ข้อมูลที่ดึงจากเว็บไซต์:</p>
        <div class="ratio ratio-16x9">
            <!-- ฝังเว็บไซต์โดยตรง -->
            <iframe src="https://hornetgreen.com/%e0%b8%97%e0%b8%b0%e0%b9%80%e0%b8%9a%e0%b8%b5%e0%b8%a2%e0%b8%99%e0%b8%9e%e0%b8%a3%e0%b8%a3%e0%b8%93%e0%b9%84%e0%b8%a1%e0%b9%89/" allowfullscreen></iframe>
        </div>
        <p class="text-center mt-3">ข้อมูลเพิ่มเติมสามารถตรวจสอบได้จากเว็บไซต์ด้านบน</p>
    </div>

    <!-- นำเข้า Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
