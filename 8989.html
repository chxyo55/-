<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .custom-slider-container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #9b59b6, #8e44ad); /* เปลี่ยนเป็น gradient */
            border-radius: 10px;
            overflow: hidden;
        }
        .custom-slider {
            position: relative;
            width: 70%;
            overflow: hidden;
        }
        .custom-slides img {
            width: 100%;
            height: auto;
            display: none;
            object-fit: cover;
        }
        .custom-slides img.active {
            display: block;
        }
        .custom-text-container {
            width: 30%;
            padding: 20px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad); /* เปลี่ยนเป็น gradient */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .custom-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .custom-buttons button {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .custom-text-container button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="custom-slider-container">
        <div class="custom-slider">
            <div class="custom-slides">
                <img src="img/469304581_8970013416370937_1743782684473305980_n.jpg" class="active" alt="Image 1">
                <img src="img/Kanjanapisek001.jpg" alt="Image 2">
                <img src="img/Kanjanapisek2.jpg" alt="Image 3">
                <img src="img/Kanjanapisek4.jpg" alt="Image 4">
                <img src="img/Pungtuipattanasuksa School11.jpg" alt="Image 5">
            </div>
            <div class="custom-buttons">
                <button onclick="prevSlide()">&#10094;</button>
                <button onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
        <div class="custom-text-container">
            <h2>Image Description</h2>
            <p id="custom-description">This is the description for image 1.</p>
            <a href="#"><button>ดูรูปเพิ่มเติม</button></a>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const images = document.querySelectorAll('.custom-slides img');
        const descriptions = [
            'This is the description for image 1.',
            'This is the description for image 2.',
            'This is the description for image 3.',
            'This is the description for image 4.',
            'This is the description for image 5.'
        ];

        function showSlide(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
            document.getElementById('custom-description').innerText = descriptions[index];
        }

        function prevSlide() {
            slideIndex = (slideIndex > 0) ? slideIndex - 1 : images.length - 1;
            showSlide(slideIndex);
        }

        function nextSlide() {
            slideIndex = (slideIndex < images.length - 1) ? slideIndex + 1 : 0;
            showSlide(slideIndex);
        }
    </script>
</body>
</html>
