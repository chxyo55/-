<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>กกลังกา - สมุนไพรไทย</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
/* สไตล์ทั่วไป */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

nav {
  background-color: #333;
  padding: 10px;
}

/* สไตล์เมนู */
.menu {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu li {
  margin: 0 10px;
}

.menu a {
  color: white;
  text-decoration: none;
  padding: 10px;
}

/* สไตล์ปุ่มเมนู */
.menu-toggle {
  display: none;
  cursor: pointer;
  font-size: 30px;
  color: white;
}

/* สไตล์สำหรับหน้าจอมือถือ */
@media screen and (max-width: 768px) {
  .menu {
    display: none;
    width: 100%;
    flex-direction: column;
    background-color: #333;
  }

  .menu li {
    margin: 0;
    text-align: center;
  }

  .menu li a {
    display: block;
    padding: 15px;
  }

  .menu-toggle {
    display: block;
  }

  .menu.active {
    display: block;
  }
}


  </style>
</head>
<body>
  <header>
    <!-- Navigation Bar -->
    <nav id="navbar">
      <!-- ปุ่มเมนู -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <span>☰</span> <!-- ไอคอนเมนู -->
      </div>
      <ul id="mobile-menu" class="menu">
          <li><a href ="index.html">หน้าแรก</a></li>
          <li><a href="khomp.html">ความเป็นมา</a></li>
          <li><a href="พืชศึกษา.html">พืชศึกษา</a></li>
          <li><a href="การดำเนินงานสวนพฤกษศาสตร์โรงเรียน.html"target="_blank">งานสวนพฤกษศาสตร์โรงเรียน</a></li>
          <li><a href="dok.html">ทะเบียนพรรณไม้</a></li>
       </ul>
      </nav>
  </header>

  <script src="script.js"></script>


  <script>
    function toggleMenu() {
  // ค้นหาเมนูที่มี id เป็น "mobile-menu"
  const menu = document.getElementById("mobile-menu");
  
  // เพิ่มหรือลบคลาส "active" เพื่อแสดงหรือซ่อนเมนู
  menu.classList.toggle("active");
}

  </script>
</body>
</html>
